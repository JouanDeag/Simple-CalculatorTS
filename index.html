<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />

    <title>Mr. Calculator</title>
  </head>
  <body>
    <div id="app">
      <script type="module" src="/src/main.ts"></script>
      <div>
        <h1>Welcome to Mr. Calculator</h1>
        <div class="calc-wrapper">
          <div id="calc-screen"></div>
          <div class="modes">
            <button id="standard" class="active">Basic</button>
            <button id="scientific">Scientific</button>
            <button id="programmer">Programming</button>
            <button id="trigonometry">Trigonometry</button>
          </div>
          <div class="calc-buttons">
            <button class="calc-button calc-button-top">AC</button>
            <button class="calc-button calc-button-top">(</button>
            <button class="calc-button calc-button-top">)</button>
            <button class="calc-button calc-button-op">^</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button calc-button-op">*</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button calc-button-op">/</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button calc-button-op">-</button>
            <button class="calc-button width-2">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button calc-button-op">=</button>
            <button class="calc-button calc-button-op">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
